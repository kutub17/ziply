<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://kit.fontawesome.com/96561777cb.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <style>
    body {
      font-family: 'Baloo Thambi 2', cursive;
    }


    </style>

    <title>Ziply</title>
</head>

<body>
<nav
        class="navbar navbar-expand-lg navbar-light  bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ziply</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">

                <p class="mt-2 mx-3">{{request.user.username}} <i class="fas fa-circle" style="color:green;"></i></p>

            </li>

            {% else %}
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'login' %}">Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'signup' %}">Singup</a>
            </li>


            {% endif %}
        </ul>
    </div>
</nav>

{% block content %} {% endblock %}
</body>
</html>
