{% extends 'nav_bar.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-6 col-sm-6 col-md-5 col-lg-4 mx-auto">
            <h3 class="mt-5">Login </h3>

            {% if messages %}
            {% for msg in messages %}

            <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
                {{ msg }}

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endfor %}
            {% endif %}

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" id="">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" id="">
                </div>
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <div class="form-group mb-3">
                    <input type="submit" class="btn btn-outline-success px-4" value="Login">
                </div>
                <a class="card-link" href="{% url 'signup' %}">New Here ? Signup</a>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


</body>

</html>

{% endblock %}
