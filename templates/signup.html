{% extends 'nav_bar.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-6 col-sm-6 col-md-5 col-lg-4 mx-auto">
            <h3 class="mt-5">Signup </h3>
            {% if error %}

            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" id="">
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" autocomplete="off" placeholder="Email" id="">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" id="">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="Confirm Password" id="">
                </div>
                <div class="form-group my-3">
                    <input type="submit" class="btn btn-outline-success px-4" value="Signup">
                </div>
                <a class="card-link" href="{% url 'login' %}">Already Registered ? Login</a>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</body>

</html>

{% endblock %}
